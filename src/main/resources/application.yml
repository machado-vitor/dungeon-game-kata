spring:
  application:
    name: dungeon-game-kata
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb # 'db' = service name on docker-compose
#    url: jdbc:postgresql://localhost:5432/appdb --> to connect from local host machine
    username: app
    password: secret

  sql:
    init:
      mode: always #
      continue-on-error: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
