spring:
  datasource:
    url: jdbc:postgresql://db:5432/appdb
    username: ${POSTGRES_USER:app}
    password: ${POSTGRES_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: never
#      mode: always
      continue-on-error: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,chaosmonkey
  endpoint:
    health:
      show-details: always
    chaosmonkey:
      enabled: true

chaos:
  monkey:
    enabled: false
    watcher:
      restController: true
    assaults:
      level: 3
      latencyActive: false
      exceptionsActive: false
      killApplicationActive: false
      restartApplicationActive: false
